<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets" xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<section class="intro">
			<article>
				<h1 class="titulo-seccion">Aprobar programa</h1>
			</article>
		</section>
		<section>
			<article>
				<h:form class="form container" enctype="multipart/form-data">
					<h:messages styleClass="messages error"/>
					<div class="item">
						<label class="item-label">Unidad curricular</label>
						<h:outputText value="#{pCtrl.revisado.nombreUC}" />
					</div>
					<div class="item">
						<label class="item-label">Estado</label>
						<h:outputText value="#{pCtrl.revisado.estado.label}" />
					</div>
					<div class="item">
						<label class="item-label">Comentarios</label>
						<h:inputTextarea value="#{pCtrl.aprobacion.comentarios}" />
					</div>
					<div class="item">
						<label class="item-label">Despacho<span class="required">*</span></label>
						
						<h:inputFile id="file" value="#{pCtrl.fileDespacho}" required="true" requiredMessage="Debe seleccionar un archivo">
        					<f:ajax execute="@form" listener="#{pCtrl.upload}" />
						</h:inputFile>
						<p class="small">MÃ¡ximo permitido 1MB</p>

					</div>
					<div class="item">
						<h:commandButton styleClass="button button_rojo button_large"
							action="#{pCtrl.guardarAprobacion}" value="Guardar"/>
					</div>
				</h:form>
			</article>
		</section>
	</ui:define>

</ui:composition>
