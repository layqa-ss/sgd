<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>SGD - FHCE | Login</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800"
	rel="stylesheet" />

<link rel="stylesheet" th:href="@{/css/styles.min.css}">
</head>

<body>
	<div class="main-wrapper" id="app">
		<header class="main-header">
			<div class="container">
				<a href="/index.jsf" class="logo"> <img
					src="/images/logo-fhce.png" />
				</a>

			</div>
		</header>
		<main class="index">
			<section class="intro">
				<article class="container container-flex">
					<div class="container-flex-vertical intro-texto">
						<h1 class="headline-1">
							Bienvenid@ al <span>Sistema de Gestión Docente</span>
						</h1>
					</div>
				</article>
			</section>

			<section>
				<article>
					<form th:action="@{/login}" method="post" role="form"
						th:object="${user}" class="form container form-login">
						<div class="item">
							<label for="username" class="item-label">Usuario</label> <input
								th:field="*{username}" type="text" id="username" name="username"
								placeholder="nombre.apellido@fhce.edu.uy" required>
						</div>
						<div class="item">
							<label for="password" class="item-label">Contraseña</label> <input
								th:field="*{password}" type="password" id="password"
								name="password" required>
						</div>
						<div class="messages error" style="background-color: pink;" th:if="${errorMessage}" th:text="${errorMessage}"></div>
						<div class="item">
							<button class="button button_rojo" type="submit">Ingresar</button>
						</div>
					</form>
				</article>
			</section>
		</main>
	</div>
</body>
</html>
